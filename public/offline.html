<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Offline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;background:#0b1220;color:#e6f0ff;font:16px/1.5 system-ui,Segoe UI,Roboto,Arial,sans-serif;display:grid;place-items:center;height:100vh}
    .card{background:#0f1a2b;border:1px solid rgba(255,255,255,.15);padding:24px;border-radius:14px;max-width:520px;text-align:center}
    h1{margin:0 0 8px;font-size:20px}
    p{opacity:.9;margin:0}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sem conexão</h1>
    <p>Você está offline. Tente novamente quando a conexão voltar.</p>
  </div>
</body>
</html>
